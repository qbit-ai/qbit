[package]
name = "qbit-tools"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Tool execution system for Qbit AI agent"

[dependencies]
# Foundation crate
qbit-core = { workspace = true }

# Settings
qbit-settings = { workspace = true }

# Shell execution (extracted crate)
qbit-shell-exec = { workspace = true }

# Web/Tavily tools (extracted crate)
qbit-web = { workspace = true }

# LLM framework (for ToolDefinition type)
rig-core = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Utilities
tracing = { workspace = true }
similar = { workspace = true }

# Directory operations deps
ignore = { workspace = true }
glob = { workspace = true }
regex = { workspace = true }

# AST-grep deps
ast-grep-core = "0.40"
ast-grep-language = "0.40"
walkdir = "2"

[dev-dependencies]
tempfile = { workspace = true }
tokio = { workspace = true, features = ["full"] }

