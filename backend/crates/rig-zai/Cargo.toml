[package]
name = "rig-zai"
version = "0.1.0"
edition = "2021"
description = "Z.AI (GLM) provider for rig with reasoning_content support"
license = "MIT"

[dependencies]
rig-core = "^0.23.1"
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures = "0.3"
thiserror = "1"
tracing = "0.1"
bytes = "1"
