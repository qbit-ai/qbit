name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  check:
    runs-on: linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        continue-on-error: true

      - name: Configure sccache
        run: |
          # Test if sccache is working before enabling it
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          if sccache --start-server 2>/dev/null && sccache --show-stats 2>/dev/null; then
            echo "sccache is working, enabling RUSTC_WRAPPER"
            echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          else
            echo "sccache not available, building without cache wrapper"
          fi

      # Temporary: disable sccache for Rust builds.
      # We are seeing a persistent E0063 (Usage struct fields) in CI that does not
      # reproduce locally, which strongly suggests stale sccache artifacts.
      - name: Disable sccache (temporary)
        run: echo "RUSTC_WRAPPER=" >> $GITHUB_ENV

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
          # Unified key for better cache sharing across workflows
          # Bump suffix when struct layouts change significantly
          shared-key: rust-arm64-v3
          cache-targets: true
          # Only save cache on main branch to avoid cache pollution
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Run checks
        run: just check

      # If the quiet Rust test wrapper fails, rerun with full output so CI logs
      # include the exact file/line of the compilation error.
      - name: Rust tests (verbose on failure)
        if: failure()
        run: just test-rust-verbose
