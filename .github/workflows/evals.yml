name: Evals

on:
  # Run on demand
  workflow_dispatch:
    inputs:
      scenario:
        description: 'Specific scenario to run (leave empty for all)'
        required: false
        default: ''
      parallel:
        description: 'Run scenarios in parallel'
        type: boolean
        default: true
  # Run weekly to keep cache warm and catch regressions
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  evals:
    name: Run Evaluations
    runs-on: ubuntu-latest
    # Skip if no Vertex AI credentials are configured
    if: ${{ vars.VERTEX_AI_PROJECT_ID != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
          # Share cache across branches for evals
          shared-key: evals-release
          # Cache the release build
          cache-targets: true

      - name: Setup Vertex AI credentials
        run: |
          echo '${{ secrets.VERTEX_AI_CREDENTIALS }}' > /tmp/vertex-credentials.json

      - name: Build CLI with evals
        working-directory: backend
        run: cargo build --no-default-features --features evals --bin qbit-cli --release

      - name: List scenarios
        working-directory: backend
        run: ./target/release/qbit-cli --list-scenarios

      - name: Run evals
        working-directory: backend
        env:
          VERTEX_AI_PROJECT_ID: ${{ vars.VERTEX_AI_PROJECT_ID }}
          VERTEX_AI_LOCATION: ${{ vars.VERTEX_AI_LOCATION || 'us-east5' }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/vertex-credentials.json
        run: |
          PARALLEL_FLAG=""
          if [ "${{ github.event.inputs.parallel }}" = "true" ]; then
            PARALLEL_FLAG="--parallel"
          fi

          if [ -n "${{ github.event.inputs.scenario }}" ]; then
            ./target/release/qbit-cli --eval --scenario "${{ github.event.inputs.scenario }}" --json $PARALLEL_FLAG | tee eval-results.json
          else
            ./target/release/qbit-cli --eval --json $PARALLEL_FLAG | tee eval-results.json
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-results
          path: backend/eval-results.json
          if-no-files-found: ignore

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/vertex-credentials.json
